<ion-view title="Signup">
  <ion-content padding="true" scroll="false" class="has-header">
    <form>
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" placeholder="">
        </label>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" placeholder="">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="text" placeholder="">
        </label>
      </ion-list>
        <button class="button button-stable button-block">Sign up</button>
    </form>
    <a href="#/login" class="button button-positive button-clear button-block">Or sign in to existing account</a>
  </ion-content>
</ion-view>
