<ion-view title="Pyro Starter">
  <ion-content padding="true" scroll="false" class="has-header">
    <form>
      <ion-list>
        <div class="spacer" style="height: 40px;"></div>
      <p class="text-center">Crate your Pyro Account:</p>
      <div class="spacer" style="height: 20px;"></div>
        <ion-item ng-show="err.message"><h4 style="color:red;">{{err.message}}</h4></ion-item>
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="signupData.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="signupData.password">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="signupData.confirm">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button class="button button-stable button-block button-assertive" ng-click="emailSignup()">Create Account</button>
    </form>
    <p class="item button-block button-clear text-center">Have an account? <a ui-sref="login">Sign in.</a></p>
  </ion-content>
</ion-view>
